    <main>
        <form action="record.html" method="get" id="exampleForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required
                title="Password must be at least 8 characters long and alpha-numeric"><br>

            <label for="confirm_password">Password (Confirm):</label>
            <input type="password" id="confirm_password" name="confirm_password" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email address from byui.edu domain" required><br>

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1">
            <span id="rangeValue">5</span><br>

            <input type="submit" value="Send Rating">
        </form>
    </main>
